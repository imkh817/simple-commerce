spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;MODE=MySQL
    username: sa
    password:

  jpa:
    database: h2
    open-in-view: false
    hibernate:
      ddl-auto: create  # 테스트용으로 매번 새로 생성
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true

  h2:
    console:
      enabled: false
